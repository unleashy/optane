---
name: Publish to npm

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: corepack enable
      - uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: yarn
      - run: yarn install --immutable
      - run: yarn test run
      - run: yarn build
      - run: |
          yarn config set -H npmAuthToken "${{ secrets.NPM_TOKEN }}"
          yarn npm publish
